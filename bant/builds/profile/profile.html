<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatX</title>
    <link rel="icon" href="../images/chatx.png">

    <!--    my css-->
    <link type="text/css" rel="stylesheet" href="profile.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--    font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main >
        <div id="chat-box" class="container .rounded">
            <div class="row" id="NavBar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">

                  <a class="navbar-brand" href="#">
                      <img src="../images/chatx.png" alt="logo" id="logo" />
                      ChatX
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="#" style="color: yellow">Back</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="#" style="color: yellow">Edit</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="#" style="color: yellow">Logout</a>
                          </li>
                      </ul>
                  </div>
                </nav>
            </div>
            <div class="row" style="height: 100%; background-color: #d4e4ec; overflow: scroll">
                <div class="col">
                    <div id="cover" class="row justify-content-center" style="background-color: red">
                        <div class="imgHolder">
                            <img src="../images/toon.jpeg" alt="profile pic" class="rounded-circle">
                            <button class="rounded-circle"><i class="fa fa-camera"></i></button>
                        </div>
                    </div>
                    <div id="infoHolder" class="row mt-4 mb-1 ml-auto">
                        <div class="col info-holder">
                            <b>Name: Example Name</b>
                        </div>
                        <div class="col info-holder">
                            <b>Email: Example Email</b>
                        </div>
                    </div>
                    <div class="row mt-4 mb-1 ml-auto">
                        <div class="col info-holder">
                            <b>Age: 200</b>
                        </div>
                        <div class="col">
                            <b>Gender: ???</b>
                        </div>
                    </div>
                    <div class="row mt-4 mb-1 ml-auto">
                        <div class="col info-holder">
                            <b>Phone No: (XXX) - XXXX -XXXX</b>
                        </div>
                    </div>
                    <div class="row mt-4 mb-1 ml-auto">
                        <div class="col-md-1 col-sm-12 info-holder">
                            <b>Address: </b>
                        </div>
                        <div class="col-md-6 col-sm-12 info-holder">
                            <b>Some address somewhere in the world that I don't know. I also don't really want
                                to know and don't care to know</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="profile.js"></script>
</body>
</html>
